spring:
  application:
    name: &serviceName serviceName
  cloud:
    zookeeper:
      enabled: true
      session-timeout: 6000000
      user: zoo
      pass: keeper
      client:
        secure: true

axon:
  distributed:
    enabled: true
    spring-cloud:
      rest-mode-url: /member-capabilities
      #fallback-to-http-get: true

services:
  - serviceName: *serviceName
    roles:
      - FOOD_COMMAND_NODE

identity:
  service-id: *serviceName
  refresh-interval: 5
