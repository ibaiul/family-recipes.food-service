spring:
  application:
    name: &serviceName serviceName
  cloud:
    zookeeper:
      enabled: true

axon:
  distributed:
    enabled: true
    spring-cloud:
      rest-mode-url: /member-capabilities

services:
  - serviceName: *serviceName
    roles:
      - FOOD_COMMAND_NODE

identity:
  service-id: *serviceName
  refresh-interval: 5

management:
  health:
    service-registry:
      enabled: true
      interval: 60
