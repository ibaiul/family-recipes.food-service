    roles:
      - FAMILY_MEMBER
  - username: user2
    password: $2a$10$/MevmKqa0SH9eMidXyFJAO7hEo/ZM0yNDrCzb7cZ2f5PS4uvUhojK
    roles:
      - FAMILY_MEMBER
      - FAMILY_ADMIN

newrelic:
  enabled: false
  app:
    name: Family Recipes - Food Command - test - Micrometer
  metrics:
    step: 60
    ingest-uri: http://localhost:xxxx/metric/v1
  keys:
    license: licenseKey

management:
  health:
    probes:
      enabled: true
    command-bus:
      enabled: true
      interval: 60
    database:
      enabled: false
      interval: 60
    event-store:
      enabled: true
      interval: 60
    r2dbc:
      enabled: false
      interval: 60
    db:
      enabled: false
    diskSpace:
      enabled: false
    ping:
      enabled: false
    service-registry:
      enabled: *springCloudEnabled
      interval: 60
    zookeeper:
      enabled: false
    refresh:
      enabled: false
  endpoint:
    info:
      enabled: true
    health:
      show-components: always
      show-details: never
  endpoints:
    web:
      exposure:
        include: health,info
  metrics:
    web:
      server:
        request:
          autotime:
            enabled: true
            percentiles: 0.95,0.99
    exclude:
      - executor
      - hikaricp
      - jvm
      - logback
      - process
      - r2dbc
      - spring
  observations:
    exclude:
      - spring.security
  info:
    env:
      enabled: true

info:
  app:
    name: Family Recipes
    description: Recipe book that also tracks what family members eat
    service: Food Service (Command side)
    version: 1.0.0
