server:
  port: 0
spring:
  datasource:
    url: jdbc:h2:mem:integration-command-db;TRACE_LEVEL_FILE=4;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
      format_sql: false
      show_sql: false
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  flyway:
    user: sa
    password: sa
    url: jdbc:h2:mem:integration-command-db;TRACE_LEVEL_FILE=4;DB_CLOSE_DELAY=-1
    locations: classpath:db/migration/common,classpath:db/migration/{vendor}
  application:
    name: serviceName
  cloud:
    discovery:
      enabled: &springCloudEnabled false
      blocking:
        enabled: true
      reactive:
        enabled: false
      client:
        health-indicator:
          enabled: false
        composite-indicator:
          enabled: false
    zookeeper:
      enabled: *springCloudEnabled
  autoconfigure:
    exclude:
      - org.springframework.cloud.client.discovery.composite.CompositeDiscoveryClientAutoConfiguration
      - org.springframework.cloud.client.discovery.simple.SimpleDiscoveryClientAutoConfiguration

axon:
  serializer:
    general: jackson
    events: jackson
    messages: jackson
  axonserver:
    enabled: false
  eventhandling:
    processors:
      constraint-event-processor:
        mode: subscribing
  distributed:
    enabled: *springCloudEnabled

jwt:
  access-token:
    expiration-time: 10
  refresh-token:
    expiration-time: 20
  signature:
    secret: ABCDEF0123456789ABCDEF0123456789ABCDEF0123456789ABCDEF0123456789
  encryption:
    secret: ABCDEF0123456789ABCDEF0123456789

