server:
  port: 0
spring:
  datasource:
    url: jdbc:h2:mem:integration-command-db;TRACE_LEVEL_FILE=4;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
      format_sql: false
      show_sql: false
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  r2dbc:
    url: r2dbc:h2:mem:///integration-query-db;TRACE_LEVEL_FILE=4;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
  flyway:
    user: sa
    password: sa
    url: jdbc:h2:mem:integration-query-db;TRACE_LEVEL_FILE=4;DB_CLOSE_DELAY=-1
    locations: classpath:db/migration/query/common,classpath:db/migration/query/{vendor}
    locations-command-db: classpath:db/migration/command/common,classpath:db/migration/command/{vendor}

axon:
  serializer:
    general: jackson
    events: jackson
    messages: jackson
  axonserver:
    enabled: false
  eventhandling:
    tokenstore:
      claim-timeout: 15s
    custom-processors:
      recipe-tag-metrics-event-processor:
        mode: tracking
        event-availability-timeout-seconds: 3
        token-claim-interval-seconds: 5

sse:
  heartbeat:
    enabled: false
    interval: 1000

jwt:
  accessToken:
    expiration-time: 10
  refreshToken:
    expiration-time: 20
  signature:
    secret: ABCDEF0123456789ABCDEF0123456789ABCDEF0123456789ABCDEF0123456789
  encryption:
    secret: ABCDEF0123456789ABCDEF0123456789

users:
  - username: user1
    password: $2a$10$jw9IHXo.Bnm6yyZ0ggR2zut300ZYfA9b5zyhmfVI6p6YzJdZp6SqO
    roles:
      - FAMILY_MEMBER
  - username: user2
    password: $2a$10$/MevmKqa0SH9eMidXyFJAO7hEo/ZM0yNDrCzb7cZ2f5PS4uvUhojK
    roles:
      - FAMILY_MEMBER
      - FAMILY_ADMIN

newrelic:
  enabled: false
  app:
    name: Family Recipes - Food Query - test - Micrometer
  metrics:
    step: 60
    ingest-uri: http://localhost:xxxx/metric/v1
  keys:
    license: licenseKey

management:
  health:
    probes:
      enabled: true
    database:
      enabled: true
      interval: 60
    event-store:
      enabled: true
      interval: 60
    r2dbc:
      enabled: false
      interval: 60
    db:
      enabled: false
    diskSpace:
      enabled: false
    ping:
      enabled: false
  endpoint:
    info:
      enabled: true
    health:
      show-components: always
      show-details: never
  endpoints:
    web:
      exposure:
        include: health,info
  metrics:
    web:
      server:
        request:
          autotime:
            enabled: true
            percentiles: 0.95,0.99
    exclude:
      - executor
      - hikaricp
      - jvm
      - logback
      - process
      - r2dbc
      - spring
  observations:
    exclude:
      - spring.security
  info:
    env:
      enabled: true

info:
  app:
    name: Family Recipes
    description: Recipe book that also tracks what family members eat
    service: Food Service (Query side)
    version: 1.0.0
